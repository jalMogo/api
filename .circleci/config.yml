version: 2
jobs:
  build:
    docker:
      - image: modulitos/api:release-1.10.0
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
        environment:
          PASS: test1234
          USERNAME: testuser
          DB_NAME: test_db
          HOST: localhost
          PORT: 5432
      - image: kartoza/postgis:9.6-2.4
        environment:
          POSTGRES_PASS: test1234
          POSTGRES_USER: testuser
          POSTGRES_DBNAME: test_db
          ALLOW_IP_RANGE: 0.0.0.0/0
    working_directory: /api
    steps:
      - checkout
        # TODO(luke): add this to the container itself:
      - run: apt-get install netcat-openbsd
      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 15`;
            do
            nc -z localhost 5432 && echo Success && exit 0
            echo -n .
            sleep 1
            done
            echo Failed waiting for Postgres && exit 1
      - run:
          # TODO(luke): handle race condition where postgres is up,
          # but DB is not yet ready
          name: Waiting for Postgres DB creation
          command: |
            sleep 5
      - run:
          name: Migrate DB
          command: |
            ./src/manage.py migrate
      - run:
          name: Run our tests!
          command: |
            ./src/manage.py test
